<section class="page-title-section blog-banner">
    <div class="c-3"></div>
    <div class="overlay d-flex flex-column align-items-center justify-content-center">
        <h3>Blog Detail</h3>
    </div>
    <div class="bt_bb_section_bottom_section_coverage_image">
        <svg class="img-fluid" width="1434" height="284" viewBox="0 0 1434 284" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 6.5C226 -49 425.5 283.1 602.5 271C779.5 258.9 784.1 196.7 906.5 177C982 164.8 1061 262 1180 278.8C1255.4 289.5 1343 177 1434 127V284H0V6.5Z" fill="#ffffff"/>
        </svg>
    </div>
</section>


<section class="blog">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">

                <article>
                    <div class="d-flex align-items-center mb-4">
                        <div class="border rounded-circle overflow-hidden me-3">
                            <img src='{{blog.img}}' style="max-height: 120px;" alt="..." style="width: 120px;height: 120px;">
                        </div>
                        <header class="mb-0">
                            <h3 class=" fw-bold"> {{blog.name}} </h3>
                            <div class="text-muted fst-italic mb-2">Posted on {{blog.date}} by Invictus Solutions</div>
                        </header>
                    </div>
                    <section>
                        <div innerHTML="{{blog.content}}">

                        </div>

                    </section>
                </article>
            </div>
        </div>

    </div>

</section>
