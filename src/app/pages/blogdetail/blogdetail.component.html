<section class="page-title-section blog-banner">
    <div class="c-3"></div>
    <div class="overlay  d-flex flex-column align-items-center justify-content-center">
        <h3>
            Blog detail
        </h3>

    </div>
    <div class="bt_bb_section_bottom_section_coverage_image">
        <img src="assets/images/wave.png" alt="bt_bb_section_bottom_section_coverage_image" class="img-fluid">
    </div>

</section>

<section class="blog">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">

                <article>
                    <div class="d-flex align-items-center mb-4">
                        <div class="border rounded-circle overflow-hidden me-3">
                            <img src='{{blog.img}}' style="max-height: 120px;" alt="..." style="width: 120px;height: 120px;">
                        </div>
                        <header class="mb-0">
                            <h3 class=" fw-bold"> {{blog.name}} </h3>
                            <div class="text-muted fst-italic mb-2">Posted on {{blog.date}} by Invictus Solutions</div>
                        </header>
                    </div>
                    <section>
                        <div innerHTML="{{blog.content}}">

                        </div>

                    </section>
                </article>
            </div>
        </div>

    </div>

</section>
